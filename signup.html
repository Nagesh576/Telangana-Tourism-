<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Telangana Tourism</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 15px 0;
      text-align: center;
    }

    header h1 {
      color: #fff;
      font-size: 1.8rem;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    header h1 i {
      margin-right: 10px;
      color: #ffd700;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .signup-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      padding: 45px 40px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .signup-icon {
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 25px;
      box-shadow: 0 10px 30px rgba(17, 153, 142, 0.4);
    }

    .signup-icon i {
      font-size: 40px;
      color: #fff;
    }

    .signup-container h2 {
      color: #333;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .signup-container p.subtitle {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 28px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #11998e;
      font-size: 18px;
    }

    .input-group input {
      width: 100%;
      padding: 15px 15px 15px 50px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      outline: none;
    }

    .input-group input:focus {
      border-color: #11998e;
      box-shadow: 0 0 15px rgba(17, 153, 142, 0.2);
    }

    .input-group input::placeholder {
      color: #aaa;
    }

    /* Password Strength Indicator */
    .password-strength {
      display: flex;
      gap: 5px;
      margin-top: 8px;
      padding: 0 5px;
    }

    .strength-bar {
      height: 4px;
      flex: 1;
      background: #e0e0e0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .terms {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 25px;
      text-align: left;
      font-size: 0.85rem;
      color: #666;
    }

    .terms input[type="checkbox"] {
      accent-color: #11998e;
      width: 18px;
      height: 18px;
      margin-top: 2px;
      cursor: pointer;
    }

    .terms a {
      color: #11998e;
      text-decoration: none;
      font-weight: 500;
    }

    .terms a:hover {
      text-decoration: underline;
    }

    .signup-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 8px 20px rgba(17, 153, 142, 0.4);
    }

    .signup-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(17, 153, 142, 0.5);
    }

    .signup-btn:active {
      transform: translateY(0);
    }

    .signup-btn i {
      margin-right: 8px;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #aaa;
      font-size: 0.85rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e0e0e0;
    }

    .divider span {
      padding: 0 15px;
    }

    .social-signup {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      background: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }

    .social-btn.google { color: #db4437; }
    .social-btn.facebook { color: #4267B2; }
    .social-btn.twitter { color: #1DA1F2; }

    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .social-btn:hover.google { background: #db4437; color: #fff; }
    .social-btn:hover.facebook { background: #4267B2; color: #fff; }
    .social-btn:hover.twitter { background: #1DA1F2; color: #fff; }

    .login-link {
      color: #666;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #11998e;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .login-link a:hover {
      color: #38ef7d;
      text-decoration: underline;
    }

    footer {
      background: rgba(0, 0, 0, 0.2);
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    footer i {
      color: #ffd700;
      margin: 0 5px;
    }

    /* Features List */
    .features {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      color: #888;
    }

    .feature-item i {
      color: #38ef7d;
      font-size: 14px;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .signup-container {
        padding: 35px 25px;
      }
      
      header h1 {
        font-size: 1.4rem;
      }

      .features {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-gopuram"></i>Telangana Tourism</h1>
  </header>

  <main>
    <div class="signup-container">
      <div class="signup-icon">
        <i class="fas fa-user-plus"></i>
      </div>
      
      <h2>Create Account</h2>
      <p class="subtitle">Join us to explore incredible Telangana!</p>

      <div class="features">
        <div class="feature-item">
          <i class="fas fa-check-circle"></i>
          <span>Free Access</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-check-circle"></i>
          <span>Exclusive Deals</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-check-circle"></i>
          <span>Travel Guides</span>
        </div>
      </div>
      
      <form action="login.html" method="POST">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Full Name" required>
        </div>
        
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email Address" required>
        </div>

        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input type="tel" placeholder="Phone Number" pattern="[0-9]{10}">
        </div>
        
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required>
          <div class="password-strength">
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
          </div>
        </div>
        
        <div class="input-group">
          <i class="fas fa-shield-alt"></i>
          <input type="password" placeholder="Confirm Password" required>
        </div>

        <div class="terms">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
        </div>
        
        <button type="submit" class="signup-btn">
          <i class="fas fa-rocket"></i> Create Account
        </button>
      </form>
      
      <div class="divider">
        <span>or sign up with</span>
      </div>
      
      <div class="social-signup">
        <button class="social-btn google" title="Sign up with Google">
          <i class="fab fa-google"></i>
        </button>
        <button class="social-btn facebook" title="Sign up with Facebook">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button class="social-btn twitter" title="Sign up with Twitter">
          <i class="fab fa-twitter"></i>
        </button>
      </div>
      
      <p class="login-link">
        Already have an account? <a href="login.html">Login Here</a>
      </p>
    </div>
  </main>

  <footer>
    <p><i class="fas fa-heart"></i> &copy; 2025 Telangana Tourism <i class="fas fa-heart"></i></p>
  </footer>

  <script>
    // Password Strength Indicator
    const password = document.getElementById('password');
    const strengthBars = document.querySelectorAll('.strength-bar');

    password.addEventListener('input', function() {
      const val = password.value;
      let strength = 0;

      if (val.length >= 6) strength++;
      if (val.length >= 10) strength++;
      if (/[A-Z]/.test(val) && /[a-z]/.test(val)) strength++;
      if (/[0-9]/.test(val) || /[^A-Za-z0-9]/.test(val)) strength++;

      const colors = ['#ff4757', '#ffa502', '#2ed573', '#1dd1a1'];
      
      strengthBars.forEach((bar, index) => {
        if (index < strength) {
          bar.style.background = colors[strength - 1];
        } else {
          bar.style.background = '#e0e0e0';
        }
      });
    });
  </script>

</body>
</html>
