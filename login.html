<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Telangana Tourism</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 15px 0;
      text-align: center;
    }

    header h1 {
      color: #fff;
      font-size: 1.8rem;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    header h1 i {
      margin-right: 10px;
      color: #ffd700;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .login-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      padding: 50px 40px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-icon {
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 25px;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .login-icon i {
      font-size: 40px;
      color: #fff;
    }

    .login-container h2 {
      color: #333;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .login-container p.subtitle {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #667eea;
      font-size: 18px;
    }

    .input-group input {
      width: 100%;
      padding: 15px 15px 15px 50px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      outline: none;
    }

    .input-group input:focus {
      border-color: #667eea;
      box-shadow: 0 0 15px rgba(102, 126, 234, 0.2);
    }

    .input-group input::placeholder {
      color: #aaa;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 0.85rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #666;
    }

    .remember-me input[type="checkbox"] {
      accent-color: #667eea;
      width: 16px;
      height: 16px;
    }

    .forgot-password {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .forgot-password:hover {
      color: #764ba2;
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.5);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 30px 0;
      color: #aaa;
      font-size: 0.85rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e0e0e0;
    }

    .divider span {
      padding: 0 15px;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      background: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }

    .social-btn.google { color: #db4437; }
    .social-btn.facebook { color: #4267B2; }
    .social-btn.twitter { color: #1DA1F2; }

    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .signup-link {
      color: #666;
      font-size: 0.95rem;
    }

    .signup-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .signup-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    footer {
      background: rgba(0, 0, 0, 0.2);
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    footer i {
      color: #ffd700;
      margin: 0 5px;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .login-container {
        padding: 40px 25px;
      }
      
      header h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-gopuram"></i>Telangana Tourism</h1>
  </header>

  <main>
    <div class="login-container">
      <div class="login-icon">
        <i class="fas fa-user"></i>
      </div>
      
      <h2>Welcome Back!</h2>
      <p class="subtitle">Login to explore incredible Telangana</p>
      
      <form action="index.html" method="POST">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email Address" required>
        </div>
        
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required>
        </div>
        
        <div class="options">
          <label class="remember-me">
            <input type="checkbox"> Remember me
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        
        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
      
      <div class="divider">
        <span>or continue with</span>
      </div>
      
      <div class="social-login">
        <button class="social-btn google"><i class="fab fa-google"></i></button>
        <button class="social-btn facebook"><i class="fab fa-facebook-f"></i></button>
        <button class="social-btn twitter"><i class="fab fa-twitter"></i></button>
      </div>
      
      <p class="signup-link">
        Don't have an account? <a href="signup.html">Sign Up Here</a>
      </p>
    </div>
  </main>

  <footer>
    <p><i class="fas fa-heart"></i> Nagesh Rudraram | &copy; 2025 Telangana Tourism <i class="fas fa-heart"></i></p>
  </footer>

</body>
</html>
